<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,600&display=swap&subset=latin-ext"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/favicon.png" type="image/png">
    <title>Adopcja Zwierzaków | Adopcje | Psy i Koty</title>
</head>

<body>
    <div class="container">
        <header class="header">
            <div class="logo">
                <img class="logo__img" src="img/logo_edge.png" alt="Logo">
                <span class="logo__name">Pet Adopt</span>
            </div>

            <form class="search" action="#">
                <input class="search__input" type="text" placeholder="Jaki zwierzak cię interesuje?">
                <button class="search__button">
                    <svg class="search__icon">
                        <use xlink:href="img/sprite.svg#pawprint"></use>
                    </svg>
                </button>
            </form>
            <nav class="user-nav">
                <div class="user-nav__icon-box">
                    <svg class="user-nav__icon">
                        <use xlink:href="img/sprite.svg#carrier"></use>
                    </svg>
                    <span class="user-nav__notyfication">3</span>
                </div>
                <div class="user-nav__icon-box">
                    <svg class="user-nav__icon">
                        <use xlink:href="img/sprite.svg#conversation"></use>
                    </svg>
                    <span class="user-nav__notyfication">21</span>
                </div>
                <div class="user-nav__user">
                    <img src="img/user.jpg" alt="user photo" class="user-nav__user-photo">
                    <span class="user-nav__user-name">Artur</span>
                </div>
            </nav>
        </header>
        <div class="content">
            <nav class="sidebar">
                <ul class="side-nav">
                    <li class="side-nav__item">
                        <a href="#" class="side-nav__link">
                            <svg class="side-nav__icon">
                                <use xlink:href="img/sprite.svg#dog"></use>
                            </svg>
                            <span>Pieski</span>
                        </a>
                    </li>
                    <li class="side-nav__item">
                        <a href="#" class="side-nav__link">
                            <svg class="side-nav__icon">
                                <use xlink:href="img/sprite.svg#cat"></use>
                            </svg>
                            <span>Kotki</span>
                        </a>
                    </li>
                    <li class="side-nav__item">
                        <a href="#" class="side-nav__link">
                            <svg class="side-nav__icon">
                                <use xlink:href="img/sprite.svg#bird"></use>
                            </svg>
                            <span>Ptaszki</span>
                        </a>
                    </li>
                    <li class="side-nav__item">
                        <a href="#" class="side-nav__link">
                            <svg class="side-nav__icon">
                                <use xlink:href="img/sprite.svg#fishbowl"></use>
                            </svg>
                            <span>Rybki</span>
                        </a>
                    </li>
                </ul>
                <div class="copyright">
                    <p class="copyright__text">&copy; 2020 Gawron.me Wszystkie prawa zastrzeżone.</p>
                </div>
            </nav>
            <main class="pet-view">
                <div class="gallery">
                    <figure class="gallery__item">
                        <img class="gallery__photo" src="img/cat_02.jpg" alt="Zdjęcie kota">
                    </figure>
                    <figure class="gallery__item">
                        <img class="gallery__photo" src="img/dog_03.jpg" alt="Zdjęcie kota">
                    </figure>
                    <figure class="gallery__item">
                        <img class="gallery__photo" src="img/bird_02.jpg" alt="Zdjęcie kota">
                    </figure>
                </div>
                <div class="overview">
                    <h1 class="overview__heading">
                        Pieski Rasowe
                    </h1>
                    <div class="overview__stars">
                        <svg class="overview__icon-medal">
                            <use xlink:href="img/sprite.svg#heart"></use>
                        </svg>
                        <svg class="overview__icon-medal">
                            <use xlink:href="img/sprite.svg#heart"></use>
                        </svg>
                        <svg class="overview__icon-medal">
                            <use xlink:href="img/sprite.svg#heart"></use>
                        </svg>
                    </div>
                    <div class="overview__location">
                        <svg class="overview__icon-location">
                            <use xlink:href="img/sprite.svg#placeholder"></use>
                        </svg>
                        <button class="btn-inline">Katowice, Woj.Śląskie</button>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <!-- <div>Icons made by <a href="https://www.flaticon.com/authors/freepik" title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/"     title="Flaticon">www.flaticon.com</a></div> -->
</body>

</html>
