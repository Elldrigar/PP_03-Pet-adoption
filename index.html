<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,600&display=swap&subset=latin-ext"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/favicon.png" type="image/png">
    <title>Adopcja Zwierzaków | Adopcje | Psy i Koty</title>
</head>

<body>
    <div class="container">
        <header class="header">
            <img class="logo" src="img/logo_edge.png" alt="Logo">
            <form class="search" action="#">
                <input class="search__input" type="text" placeholder="Jaki zwierzak cię interesuje?">
                <button class="search__button">
                    <svg class="search__icon">
                        <use xlink:href="img/sprite.svg#pawprint"></use>
                    </svg>
                </button>
            </form>
            <nav class="user-nav">
                <div class="user-nav__icon-box">
                    <svg class="user-nav__icon">
                        <use xlink:href="img/sprite.svg#carrier-1"></use>
                    </svg>
                    <span class="user-nav__notyfication">3</span>
                </div>
                <div class="user-nav__icon-box">
                    <svg class="user-nav__icon">
                        <use xlink:href="img/sprite.svg#conversation"></use>
                    </svg>
                    <span class="user-nav__notyfication">21</span>
                </div>
                <div class="user-nav__user">
                    <img src="img/user.jpg" alt="user photo" class="user-nav__user-photo">
                    <span class="user-nav__user-name">Artur</span>
                </div>
            </nav>
        </header>
        <div class="content">
            <nav class="sidebar">
                NAVIGATION
            </nav>
            <main class="pet-view">
                PET VIEW
            </main>
        </div>
    </div>

</body>

</html>
